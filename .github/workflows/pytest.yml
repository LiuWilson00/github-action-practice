name: pytest
on: workflow_dispatch

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        run: |
          git clone https://github.com/LiuWilson00/github-action-practice.git
          cd github-action-practice
      - name: install pytest
        run: pip install pytest
      - name: run pytest
        run: pytest
